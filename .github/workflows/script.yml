name: .NET CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build, Test, and Publish API
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ§ª Run unit tests
        run: dotnet test ./AlertaMongoDBTest --no-build --verbosity normal

      - name: ğŸ—ï¸ Build Web API
        run: dotnet build ./msAlertaMongoDB --configuration Release --no-restore

      - name: ğŸš€ Publish Web API
        run: dotnet publish ./msAlertaMongoDB -c Release -o ./publish

      # OPTIONAL: if you want to check output
      - name: ğŸ“‚ List published files
        run: ls -R ./publish
