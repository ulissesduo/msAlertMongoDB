name: Pipeline
on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build and Test Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./msAlertaMongoDB/msAlertaMongoDB.csproj

      - name: Build
        run: dotnet build ./msAlertaMongoDB/msAlertaMongoDB.csproj --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test ./AlertaMongoDBTest/AlertaMongoDBTest.csproj --no-build --verbosity normal

      - name: Publish API
        run: dotnet publish ./msAlertaMongoDB/msAlertaMongoDB.csproj -c Release -o ./publish
